<!DOCTYPE html>
<html>
<head>
    <!-- Galeria -->
    <link rel="stylesheet" href="css/Galeria/themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/Galeria/themes/light/light.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/Galeria/themes/dark/dark.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/Galeria/themes/bar/bar.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/Galeria/nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/Galeria/style.css" type="text/css" media="screen" />
    <title>Galeria</title>
	<meta charset="utf-8" />
</head>
<body>
    <div id="wrapper">
        <div class="slider-wrapper theme-default">
            <div id="slider" class="nivoSlider">
                <img src="Imagenes/Aparatos/IMG_1334.JPG" data-thumb="Imagenes/Aparatos/IMG_1334.JPG" alt="" />
                <a href="#">
                    <img src="Imagenes/Aparatos/IMG_1319.JPG" data-thumb="Imagenes/Aparatos/IMG_1319.JPG" alt="" title="This is an example of a caption" />
                </a>
                <img src="Imagenes/Aparatos/IMG_1347.JPG" data-thumb="Imagenes/Aparatos/IMG_1347.JPG" alt="" data-transition="slideInLeft" />
                <img src="Imagenes/Aparatos/IMG_1355.JPG" data-thumb="Imagenes/Aparatos/IMG_1355.JPG" alt="" title="#htmlcaption" />
            </div>
        </div>
    </div>
    <script type="text/javascript" src="css/Galeria/scripts/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="css/Galeria/scripts/jquery.nivo.slider.js"></script>
    <script type="text/javascript">
        $(window).load(function () {
            $('#slider').nivoSlider();
        });
    </script>
</body>
</html>
